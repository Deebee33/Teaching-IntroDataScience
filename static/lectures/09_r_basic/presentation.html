# Subsetting: Vector


```r
(v_int = c(1:6))
```

```
## [1] 1 2 3 4 5 6
```

```r
# get the second element 
v_int[2]
```

```
## [1] 2
```

```r
# get the 2nd and 4th elements
v_int[c(2, 4)]
```

```
## [1] 2 4
```

```r
# get the 2nd, 3rd, and 4th elements
v_int[2:4]
```

```
## [1] 2 3 4
```

---

# Subsetting: Matrix


```r
mat_a &lt;- matrix(data = 1:9, nrow = 3, ncol = 3)
mat_a
```

```
##      [,1] [,2] [,3]
## [1,]    1    4    7
## [2,]    2    5    8
## [3,]    3    6    9
```

```r
rownames(mat_a) &lt;- c("row1", "row2", "row3")
colnames(mat_a) &lt;- c("col1", "col2", "col3")
mat_a
```

```
##      col1 col2 col3
## row1    1    4    7
## row2    2    5    8
## row3    3    6    9
```

---

.pull-left[

```r
mat_a[2, 3]
```

```
## [1] 8
```

```r
mat_a[2, 3, drop = FALSE]
```

```
##      col3
## row2    8
```

```r
mat_a["row2", "col3"] 
```

```
## [1] 8
```

```r
mat_a["row2", "col3", drop = FALSE] 
```

```
##      col3
## row2    8
```
]

--

.pull-right[

```r
mat_a[c(1, 2), c(2, 3)]
```

```
##      col2 col3
## row1    4    7
## row2    5    8
```

```r
mat_a[c("row1", "row2"), c("col2", "col3")] 
```

```
##      col2 col3
## row1    4    7
## row2    5    8
```

slideshow._releaseMath = function(el) {
